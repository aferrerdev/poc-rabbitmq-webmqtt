<ion-header>
  <ion-navbar>
    <ion-title>
      Hello {{ username }} 
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <p *ngIf="isConnected">Connected to MQTT Service</p>
    <p *ngIf="!isConnected">ERROR: Not connected to MQTT Service</p>
    <ion-list>
        <ion-item *ngFor="let message of messages">
          <h2>{{ message.client }}</h2>
          <p>{{ message.message }}</p>
        </ion-item>
      </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]="inputText" type="text"></ion-input>
    <button (click)="sendMessage()" item-end ion-button icon-end color="dark" clear>
      Send
    <ion-icon name="send"></ion-icon></button>
  </ion-item>
</ion-footer>
